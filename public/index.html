<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL shortener</title>

            font-weight:bold;
            text-align:center;
            margin:.5em;
            padding:.3em;
        }
        h2{
            border-left:.3em solid #eee;
            text-align:left;
        }
        h2:after{
            content:' :';
        }
        a{
            font-size:1.3em;
            text-decoration:none;
            font-weight:normal;
        }

            font-size:1.2em;

            background:#eee;
            padding:.4em;
            border-radius: .3em;
            margin: 1em;
            display:block;
            text-align: left;
        }
        div{
            width: 80%;
            margin:.4em auto;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <div>
        <h2>Example Usage</h2>
        <a href="./new/https://www.google.com.mm" target="_blank">https://url-shortner-aungmyokyaw.c9users.io/new/https://www.google.com.mm</a>
    </div>
    <div>
        <h2>Example Output</h2>
        <code>
            {"original_url":"https://www.google.com.mm","short_url":"http://url-shortner-aungmyokyaw.c9users.io/B1HeIPR0"}
